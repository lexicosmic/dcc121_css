<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 04: CSS</title>
    <style>
      li#residente.cidade {
        color: lightcoral;
      }
      .cidade {
        /* ol li Descendente de */
        text-decoration: underline;
        text-decoration-style: dashed;
        font-size: medium;
      }

      li.estado {
        /*ul > li Filho de */
        text-decoration: underline;
        text-decoration-style: dotted;
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <h1 class="cidade">Exemplo 04: CSS</h1>
    <ol>
      <li class="estado">
        Minas Gerais
        <ul>
          <li class="cidade">Governador Valadares</li>
          <li class="cidade">Belo Horizonte</li>
          <li class="cidade">Ipatinga</li>
          <li id="residente" class="cidade">Juiz de Fora</li>
        </ul>
      </li>
      <li class="estado">
        Rio de Janeiro
        <ol>
          <li class="cidade">Angra dos Reis</li>
          <li class="cidade">Volta Redonda</li>
        </ol>
      </li>
      <li class="estado">
        São Paulo
        <ol>
          <li class="cidade">Santos</li>
        </ol>
      </li>
      <li class="estado">
        Espírito Santo
        <ol>
          <li class="cidade">Vila Velha</li>
          <li class="cidade">Vitória</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
