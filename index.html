<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 04: CSS</title>
    <style>
      ol li {
        /* Descendente de */
        text-decoration: underline;
        text-decoration-style: dashed !important;
        font-size: medium;
      }

      ul > li {
        /* Filho de */
        text-decoration: underline;
        text-decoration: dotted;
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo 04: CSS</h1>
    <ol>
      <li style="font-size: x-large">
        Minas Gerais
        <ul>
          <li>Governador Valadares</li>
          <li>Juiz de Fora</li>
          <li>Belo Horizonte</li>
          <li>Ipatinga</li>
        </ul>
      </li>
      <li style="font-weight: bolder">Rio de Janeiro</li>
      <li
        style="
          font-size: x-small;
          font-weight: lighter;
          text-transform: uppercase;
        "
      >
        São Paulo
      </li>
      <li
        style="
          font-size: x-small;
          font-weight: bolder;
          font-variant: small-caps;
        "
      >
        Espírito Santo
      </li>
    </ol>
    <ul>
      <li>Vila Velha</li>
      <li>Vitória</li>
      <li>Angra dos Reis</li>
      <li>Volta Redonda</li>
    </ul>
  </body>
</html>
